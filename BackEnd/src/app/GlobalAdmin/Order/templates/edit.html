<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'Order' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editForm">
            <div>
                <div class="row">
                   
                    <div class="col-md-3 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                        <label for="first-name">{{'orderDatelbl' | translate}} </label>
                        <input type="datetime" readonly class="mat-input form-control" name="orderDate" ng-model="editOrderCtrl.Order.orderDate"
                            min="1" ng-maxlength="5">
                        <div ng-messages="editForm.orderDate.$error">
                            <div ng-if="editForm.orderDate.$error.required && !editForm.orderDate.$pristine">{{'requiredErr'
                                | translate}}</div>
                            <div ng-if="editForm.orderDate.$error.maxlength">{{'orderDateLengthError' | translate}}</div>
                        </div>
                    </div>
                    
                    <div class="col-md-3 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                        <label for="first-name">{{'orderDatelbl' | translate}} </label>
                        <input type="datetime" readonly class="mat-input form-control" name="orderDate" ng-model="editOrderCtrl.Order.user.lastName"
                            min="1" ng-maxlength="5">
                        <div ng-messages="editForm.orderDate.$error">
                            <div ng-if="editForm.orderDate.$error.required && !editForm.orderDate.$pristine">{{'requiredErr'
                                | translate}}</div>
                            <div ng-if="editForm.orderDate.$error.maxlength">{{'orderDateLengthError' | translate}}</div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button style="background-image: linear-gradient(251deg,#f3c534 5%,#9a3ea6 68%)!important;" ng-disabled="editForm.$invalid"
            class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editOrderCtrl.UpdateType()">{{'saveChangesBtn'
            | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editOrderCtrl.Close()">{{'DiscardBtn'
            | translate}}</button>
    </div>
</div>



<script type="text/javascript">
    $(document).ready(function () {
        $(".select-add-tags").select2({
            tags: true,
            theme: "bootstrap",
            insertTag: function (data, tag) {
                data.push(tag);
            }
        });
    });
</script>
