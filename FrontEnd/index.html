<head>

<body>
<!--MOBILE MENU-->
<section>
        <div class="mm">
            <div class="mm-inn">
                <div class="mm-logo">
                    <a href="index.html"><img src="http://mezab-al-rahma.azurewebsites.net/api/Templates/27/Image" alt="">
                    </a>
                </div>
                <div class="mm-icon"><span><i class="fa fa-bars show-menu" aria-hidden="true"></i></span>
                </div>
                <div class="mm-menu">
                    <div class="mm-close"><span><i class="fa fa-times hide-menu" aria-hidden="true"></i></span>
                    </div>
                    <ul>
                        </li>
                        <li><a ng-click="$state.go('aboutUs');">{{'AboutUs' | translate}}</a>
                        </li>
                        <li><a ng-click="$state.go('leadership');">{{'Leadership' | translate}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section>

<div class="menu-section">
        <div class="container">
            <div class="row">
                <div class="top-bar">
                    <ul>
                        <li><a ng-click="$state.go('aboutUs');" style="cursor: pointer;">{{'AboutUs' | translate}}</a>
                        </li>
                        <li><a ng-click="$state.go('contactUs');" style="cursor: pointer;">{{'ContactUs' | translate}}</a>
                        </li>
                        <li><a class='dropdown-button' href='#' data-activates='dropdown2'>{{'Language' | translate}} <i class="fa fa-angle-down"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="all-drop-down">
                    
                    <!-- Dropdown Structure -->
                    <ul id='dropdown2' class='dropdown-content drop-con-man'>
                        <li><a ng-click="changeLanguage('en')">English</a>
                        </li>
                        <li><a ng-click="changeLanguage('ar')">عربي</a>
                        </li>
                    </ul>
                    <!-- ROOM Dropdown Structure -->
                    
                    <!-- PAGES Dropdown Structure -->
                    
                </div>
            </div>
            <div class="row">
                <div class="logo">
                    <a href="index.html"><img src="http://mezab-al-rahma.azurewebsites.net/api/Templates/27/Image" alt="" />
                    </a>
                </div>
                <div class="menu-bar">
                    <ul>
                        <li><a ng-click="$state.go('home');" style="cursor: pointer;" class='dropdown-button' data-activates='drop-home'>{{'Home'| translate}}</a>
                        </li>
                        <li><a ng-click="$state.go('leadership');" style="cursor: pointer;">{{'Leadership' | translate}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--Page Content-->
    <div ui-view layout="column" style="height: 100%"></div>

    <!--TOP SECTION-->
    <div class="hom-footer-section">
            <div class="container">
                <div class="row">
                    <div class="foot-com foot-1">
                        <ul>
                            <li><a ng-show ="contactUsHome.showFacebook == true" ng-href="{{contactUsHome.facebookLink}}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </li>
                            <li><a ng-show ="contactUsHome.showGmail == true" ng-href="{{contactUsHome.gmailLink}}" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                            </li>
                            <li><a ng-show ="contactUsHome.showTwitter == true" ng-href="{{contactUsHome.twitterLink}}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="foot-com foot-2">
                        <h5>{{'Mobile' | translate}} {{contactUsHome.companyNumber}}</h5> </div>
                    <div class="foot-com foot-3">
                        <!--<a class="waves-effect waves-light" href="#">online room booking</a>-->
                        <!-- <a class="waves-effect waves-light" href="booking.html">room reservation</a>  -->
                    </div>
                    <div class="foot-com foot-4">
                        <!-- <a href="#"><img src="images/card.png" alt="" /> -->
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="libs.js?v=#{VERSION_REPlACE}#"></script>
    <script src="core.js?v=#{VERSION_REPlACE}#"></script>
    <script src="app.js?v=#{VERSION_REPlACE}#"></script>
    <script src="templates.js?v=#{VERSION_REPlACE}#"></script>

</html>
